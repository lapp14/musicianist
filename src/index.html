<!DOCTYPE html>
<html ng-app="musicianist">
<head>
    <title>TODO</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <base href="/">

    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.js"></script>

</head>
<body ng-controller="mainController as app">

    <div class="header">
        <div class="brand"><a href="/">Musicianist</a></div>
        <div class="header-menu">
            <a ng-class="app.menuClass('scales')" href="/scales/">Scales</a>
            <a ng-class="app.menuClass('chords')" href="/chords/">Chords</a>
            <a ng-class="app.menuClass('circle-of-fifths')" href="/circle-of-fifths/">Circle of Fifths</a>
        </div>
    </div>
 
    <div cookies></div>
    <div ng-view></div>


    <div class="footer">
        <div class="footer-content">
            <a href="javascript:(function(){document.body.innerHTML+=%22<style>*{background:%20#000%20!important;color:%20#0f0%20!important;outline:%20solid%20#f00%201px%20!important;}</style>%22;})();">ghost</a>
            <br/>

            <script>
                var convertScale = function() {
                    var arr = document.getElementById('convert').value.split(' ');

                    var res = [0, 2, 4, 5, 7, 9, 11];

                    for(var i = 0; i < res.length; i++) {
                        var t = arr[i];
                        if(t.indexOf('b') >= 0) {
                            res[i] -= 1;
                        }

                        if(t.indexOf('#') >= 0) {
                            res[i] += 1;
                        }
                    }
 
                    document.getElementById('result').value = res;
                }
            </script>

            <div>
                <label for="convert">Convert</label>
                <input id="convert" name="convert" type="textfield" value="1 2 3 4 5 6 7"/> <button onclick="convertScale()">asd</button>
                <br/>
                <label for="result">Result</label>
                <input id="result" name="result" type="textfield"/>
            </div>


        </div>
    </div>

    <!--build:js js/lib.js -->
    <script src="/assets/lib/snap/snap.svg.js"></script>
    <script src="/assets/lib/mousewheel.js"></script>
    <!-- endbuild -->
    <!--build:js js/app.js -->
    <script src="/app/app.module.js"></script>
    <script src="/app/app.routes.js"></script>
    <script src="/app/components/mainController.js"></script>
    <script src="/assets/lib/snap/snap.svg.js"></script>
    <script src="/assets/lib/mousewheel.js"></script>

    <script src="/app/shared/asyncFactory.js"></script>
    <script src="/app/shared/svgSurfaceFactory.js"></script>
    <script src="/app/shared/instrumentFactory.js"></script>
    <script src="/app/shared/stateFactory.js"></script>
    <script src="/app/shared/cookiesDirective.js"></script>

    <script src="/app/shared/values.js"></script>
    <script src="/app/components/scales/scalesController.js"></script>
    <script src="/app/components/scales/scalesFactory.js"></script>
    <script src="/app/components/scales/zoomPanDirective.js"></script>
    <script src="/app/components/scales/instrumentModalDirective.js"></script>
    <!-- endbuild -->
</body>
