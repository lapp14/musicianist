<html>
<head>
	<title></title>

</head>
<body>

<script>
	var item = {
		n: [-1, 1, 3, 3, 3, 1],
		f: [ 0, 1, 3, 3, 3, 1]
	}

	var bars = [];

	function check(item, start) {
		var fng = item.f[start];
		var end = -1;

		if(fng <= 0) {
			return -1;
		}

		for(var i = start + 1; i < item.n.length; i++) {
			if(item.f[i] === fng) {
				end = i;
			}
		}

		return end;
	}

	function output(item) {
		for(var i = 0; i < item.n.length; i++) {
			if(item.n[i] > -1 && bars.indexOf(item.f[i]) < 0) {
				var bar = check(item, i);

				if(bar > -1) {
					console.log('bar n' + item.n[i] + ' ' + i + '-' + bar);
					bars.push(item.f[i]);
				} else {
					console.log('single n' + item.n[i] + ' f' + item.f[i]);
				}
			}
		}
	}

	output(item);
</script>
</body>
</html>
