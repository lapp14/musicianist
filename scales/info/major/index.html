<h3>Major Scale</h3>
<p>
The Major Scale is one of the most common scales in modern music. 
It is a <strong>Diatonic Scale</strong>, which means it is made up of 7 pitches. 
</p>
<p>
The intervals in the Major Scale are as follows: 
	<ul><li>Whole, Whole, Half, Whole, Whole, Whole, Half</li></ul>
</p>
